server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Support pour le routage React/Vite
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Resolver Docker/Railway pour la résolution dynamique des noms d'hôtes
    resolver 127.0.0.11 valid=30s;

    # PROXY vers le Backend via le réseau interne Railway
    # On utilise une variable pour que Nginx ne crash pas si 'backend' n'est pas résolu au démarrage
    set $backend_host backend;

    location /api/ {
        proxy_pass http://$backend_host:8000;
        
        # Timeouts pour éviter le "chargement infini"
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /media/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }
}