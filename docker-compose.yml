version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: stackoverflow_db
    environment:
      POSTGRES_DB: stackoverflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stackoverflow_network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stackoverflow_backend
    command: /app/entrypoint.sh
    volumes:
      - ./backend:/app
      - media_files:/app/media
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/stackoverflow
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    depends_on:
      db:
        condition: service_healthy
    networks:
      - stackoverflow_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stackoverflow_frontend
    ports:
      - "3000:8080"
    depends_on:
      - backend
    networks:
      - stackoverflow_network

volumes:
  postgres_data:
  media_files:
  static_files:


networks:
  stackoverflow_network:
    driver: bridge
